name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      working-directory: ProjectReoprtOrangeHRM/OrangeHRM/orangehrm-test
      run: mvn clean install

    - name: Run Tests
      working-directory: ProjectReoprtOrangeHRM/OrangeHRM/orangehrm-test
      run: mvn test
